<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Text Input Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      color: #333;
    }

    .long-text {
      margin-bottom: 20px;
    }

    .input-container {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input[type="text"], button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .line_text{
      text-align: center;
      font-weight: 600;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }
    .image{
      width: 20%;
      margin: auto;
    }
    .main_image{
      width: 100%;
    }
    .aaa{
      font-weight: 600;
    }

    video {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      input[type="text"], button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="long-text">
    <h2 class="line_text">Congratulations! You have successfully completed the first level.</h2>
    <div class="image">
      <img class="main_image" src="bb.jpg" alt="">
    </div>
    <p class="line_text">
      Can you find out the day and date when the match was played?
    </p>
    <p class="line_text">
      Password Format: Day_Date
    </p>
    <p class="line_text">
      For example: Saturday_18
    </p>
    <p class="line_text">
      Clue: India Today could be a useful source for cricket news
    </p>
  </div>

  <div class="input-container">
    <label for="text-input" class="aaa">Enter a word:</label>
    <input type="text" id="text-input" placeholder="Enter Password Day_Date" />
    <button id="submit-button">Submit</button>
    <button id="refresh-button">Refresh</button>
  </div>

  <div class="result" id="result-container"></div>

  <script>
    const inputField = document.getElementById('text-input');
    const submitButton = document.getElementById('submit-button');
    const refreshButton = document.getElementById('refresh-button');
    const resultContainer = document.getElementById('result-container');

    submitButton.addEventListener('click', () => {
      const value = inputField.value.trim().toLowerCase();
      resultContainer.innerHTML = '';

      if (value === 'Friday_14') {
        window.location.href = 'https://docs.google.com/document/d/150_-j53iC9f9S6aiRuIzK-fh1J4E-GJhyfo2vQD53t4/edit?tab=t.0';
      } else if (value !== '') {
        const video = document.createElement('video');
        video.src = 'murubbi.mp4'; 
        video.controls = true;
        video.autoplay = true;
        video.loop = true; 
        video.alt = 'Default Video';
        resultContainer.appendChild(video);
      }
    });

    refreshButton.addEventListener('click', () => {
      location.reload();
    });
  </script>
</body>
</html>
